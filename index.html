<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="stylesheet" href="/squid-game/assets/styles/style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="head">
                <div class="mask">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="body">
                <div class="loking"></div>
                <div class="arms">
                    <div class="arm-left"></div>
                    <div class="arm-rigth"></div>
                </div>
            </div>
            <div class="legs">
                <div class="md"></div>
            </div>
        </div>
        
        <div class="container">
            <div class="head">
                <div class="mask">
                    <div class="square"></div>
                </div>
            </div>
            <div class="body">
                <div class="loking"></div>
                <div class="arms">
                    <div class="arm-left"></div>
                    <div class="arm-rigth"></div>
                </div>
            </div>
            <div class="legs">
                <div class="md"></div>
            </div>
        </div>

        <div class="container">
            <div class="head">
                <div class="mask">
                    <div class="triangule"></div>
                </div>
            </div>
            <div class="body">
                <div class="loking"></div>
                <div class="arms">
                    <div class="arm-left"></div>
                    <div class="arm-rigth"></div>
                </div>
            </div>
            <div class="legs">
                <div class="md"></div>
            </div>
        </div>
    </div>
</body>
</html>
